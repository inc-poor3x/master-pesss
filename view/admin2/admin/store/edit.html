         async function updateStore() {
    const storeId = document.getElementById('StoreID').value;
    const newStoreName = document.getElementById('NewStoreName').value;
    const newCategory = document.getElementById('NewCategory').value;
    const newIsActive = document.getElementById('NewIsActive').checked ? 1 : 0;
    const newStoreImage = document.getElementById('NewStoreImage').files[0];

    let formData = new FormData();
    formData.append('store_id', storeId);
    formData.append('new_store_name', newStoreName);
    formData.append('new_category', newCategory);
    formData.append('new_is_active', newIsActive);
    formData.append('new_store_image', newStoreImage);

    try {
        const response = await fetch('http://localhost/Master-pes/master-pesss/API/store/update.php', {
            method: 'PUT',
            body: formData
        });

        const data = await response.json();
        console.log(data); // Handle the response data
    } catch (error) {
        console.error('Error:', error);
    }
}


function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

// Usage
window.onload = function() {
    var storeId = getParameterByName('id'); // 'id' is the URL parameter name
    if(storeId) {
        document.getElementById('StoreID').value = storeId;
    }
}
