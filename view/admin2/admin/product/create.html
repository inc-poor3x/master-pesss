    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text"><img src="../img/1-removebg-preview (1).png" alt="" width="130px" height="70px"></h1>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Awa Melvine
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="../product/index.html">Manage Product </a></li>
                    <li><a href="../users/index.html">Manage Users</a></li>
                    <li><a href="../categorey/index.html">Manage Category</a></li>
                    <li><a href="../store/index.html">Manege stores </a></li>

                </ul>
            </div>
            <!-- // Left Sidebar -->


            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="create.html" class="btn btn-big">Add Product</a>
             
                </div>

                <div class="content">

                    <h2 class="page-title">Add product</h2>

                    <form action="create.html" 
                    method="post" id="create">
                  
                        <div>
                            <label>ProductName</label>
                            <input type="text" name="username"
                                class="text-input" id="Name_product">
                        </div>
                        <div>
                            <label>Description</label>
                            <input type="text" name="Description" 
                            class="text-input" id="Dec_product">
                        </div>
                        <div>
                            <label>Price</label>
                            <input type="number" name="number"
                                class="text-input" id="Price_num">
                        </div>
                        <div>
                            <label>Quantity</label>
                            <input type="number" name="Quantity" 
                            class="text-input" id="Quantity_num">
                        </div>
                        
                        <div>
                            <label>Category</label>
                            <select name="categoryID" class="text-input" id="category_ID">
                                <!-- Add options dynamically using JavaScript or manually -->
                                <!-- For demonstration, I'm manually adding options -->
                                <option value="2">Embroideries</option>
                                <option value="3">Arts</option>
                                <option value="4">Accessories</option>
                                <option value="6">Plates</option>
                                <option value="8">Warmth</option>
                                <!-- You can add more options based on your database values -->
                            </select>
                        </div>
                        <div>
                            <label>Image</label>
                            <input type="url" name="Image" 
                            class="text-input" id="Image_ID">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-big"> Update </button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- // Admin Content -->

        </div>
        <!-- // Page Wrapper -->

        
        <script>
              document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('create').addEventListener('submit', function (event) {
                event.preventDefault();

                let Name_product = document.getElementById('Name_product').value;
                let Dec_product = document.getElementById('Dec_product').value;
                let Price_num = document.getElementById('Price_num').value;
                let Quantity_num = document.getElementById('Quantity_num').value;
                let category_ID = document.getElementById('category_ID').value;
                let Image_ID = document.getElementById('Image_ID').value;

                const createdate = {
                    ProductName: Name_product,
                    Description: Dec_product,  
                    Price: Price_num,
                    Quantity: Quantity_num,
                    categoryID: category_ID,
                    Image: Image_ID,
                };

                fetch('http://localhost/Master-pes/master-pesss/API/proudcte/admin_create.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(createdate)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    console.log(data);
                    window.location.href = 'index.html?message=Success';
                })
                .catch(error => console.error('Fetch error:', error));
            });
        });
            </script>

        <!-- JQuery -->
       

    </body>
