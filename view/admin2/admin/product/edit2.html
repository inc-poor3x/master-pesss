            <script>
                const productId = window.location.hash.substring(1);//تمشي بعد الهاش واحد 

            //read for the form  (get function)
            document.addEventListener("DOMContentLoaded",  () => {
                // const eventContainer = document.getElementById('tablee');
                
            fetch('http://localhost/Master-pes/master-pesss/API/proudcte/show.php')
                .then(response => response.json())
                .then(user => {
                    document.getElementById('Store_ID').value = user.StoreID;
                    document.getElementById('Name_product').value = user.ProductName;
                    document.getElementById('Dec_product').value = user.Description;
                    document.getElementById('Price_num').value = user.Price;
                    document.getElementById('Quantity_num').value = user.Quantity;
                    document.getElementById('category_ID').value = user.categoryID;
                    document.getElementById('Image_ID').value = user.Image;

            });
            })
            .catch(error => console.error('Error:', error));



                    

            function UpdateElement(){ 

            const createdate={
                        productID:productId,
                        StoreID: document.getElementById('Store_ID').value,
                        ProductName: document.getElementById('Name_product').value ,
                        Description: document.getElementById('Dec_product').value,  
                        Price: document.getElementById('Price_num').value,
                        Quantity: document.getElementById('Quantity_num').value ,
                        categoryID: document.getElementById('category_ID').value, 
                        Image: document.getElementById('Image_ID').value,
                        };


            console.log(createdate);
            fetch('http://localhost/Master-pes/master-pesss/API/proudcte/update.php', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(createdate),
                        

                    }) 
            window.location.href="index.html"

            }
