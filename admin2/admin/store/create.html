                    <form enctype='multipart/form-data'

            <script>

            const createduser = document.getElementById('create').
            addEventListener('submit', function (event) {
                    event.preventDefault();
            
                    let Userid = document.getElementById('UseriD').value;
                    let store_name = document.getElementById('store_name').value;
                    let category = document.getElementById('category').value;
                    let storeImage = document.getElementById('StoreImg').value;
                    let isactive = document.getElementById('IsActive').value;

                    const createdate={
                        UserID:Userid,
                        StoreName: store_name,
                        Category: category,
                        StoreImage: storeImage,  
                        IsActive:isactive,
                    };

                    console.log(Userid);
                 

                    fetch('http://localhost/Master-pes/master-pesss/API/store/create.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(createdate),
                       
  
                    }) 
                     // .then(response => response.json())
                    // .then(createduser => {

                    //     }, 500);
                    //     console.log(createduser);
                    // })
                
                    window.location.href="index.html";
                });
            
               



                    document.addEventListener("DOMContentLoaded", function () {
                        var UserID  = document.getElementById("UseriD");
                    // Fetch brands data from the API
                    fetch('http://localhost/Master-pes/master-pesss/API/admin/user_crud/show.php')
                        .then(response => response.json())
                        .then(data => {
                            // Populate brands select
                            data.forEach(item => {
                                var option = document.createElement("option");
                                option.value = item.UserID;
                                option.text = item.UserName;
                                UserID.appendChild(option);
                            });
                        })
                    })



            </script>
